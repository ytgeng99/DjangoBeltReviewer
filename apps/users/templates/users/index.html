<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        {% if messages %}
        <div style="color:red;">
            <h3>ERRORS:</h3>
            <ul>
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <h1>Registration</h1>
         <form action={% url 'users:register' %} method="POST">
            {% csrf_token %}
            <label for="first_name">First Name: </label>
            <input type="text" name="first_name" id="first_name" value="{{request.session.first_name}}">
            <br><br>
            <label for="last_name">Last Name: </label>
            <input type="text" name="last_name" id="last_name" value="{{request.session.last_name}}">
            <br><br>
            <label for="email">Email: </label>
            <input type="text" name="email" id="email" value="{{request.session.email}}">
            <br><br>
            <label for="pw">Password: </label>
            <input type="password" name="pw" id="pw">
            <br><br>
            <label for="pw_confirm">Confirm Password: </label>
            <input type="password" name="pw_confirm" id="pw_confirm">
            <br><br>
            <input type="submit" value="Register">
        </form>

        <h1>Login</h1>
        <form action={% url 'users:login' %} method="POST">
            {% csrf_token %}
            <label for="login_email">Email: </label>
            <input type="text" name="email" id="login_email" value="{{request.session.login_email}}">
            <br><br>
            <label for="login_pw">Password: </label>
            <input type="password" name="pw" id="login_pw">
            <br><br>
            <input type="submit" value="Login">
        </form> 
    </body>
</html>
